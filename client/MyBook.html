            <!-- Modal SignUp -->
            <div class="signupmodal">
                <div class="close-btn">x</div>
                <div class="form">
                    <form class="formsignup">
                        <input class="signupinput" id="inputname" type="text" placeholder="  Type name">
                        <input class="signupinput" id="inputsurname" type="text" placeholder="  Type surname">
                        <input class="signupinput" id="inputmail" type="text" placeholder="  Enter mail">
                        <input class="signupinput" id="inputpassword" type="password" placeholder="  Enter Password">
                    </form>
                    <div class="signupbtn">Sign Up</div>
                    <p class="succ">Succes</p>
                    <p class="errr">Error</p>
                </div>
            </div>
            <!-- Modal Login -->
            <div class="loginmodal">
                <div class="close-btn2">x</div>
                <div class="form2">
                    <form class="formlogin">
                        <input class="signupinput" id="loginmail" type="text" placeholder="  Enter mail">
                        <input class="signupinput" id="loginpassword" type="password" placeholder="  Enter Password">
                    </form>
                    <div class="loginbtn">Login</div>
                    <p class="suc">Succes</p>
                    <p class="err">Error</p>
                </div>
            </div>
