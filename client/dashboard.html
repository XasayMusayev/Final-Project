                    <!-- Modal SignUp -->
        <div class="signupmodal">
            <div class="close-btn">x</div>
            <div class="form">
                <form class="formsignup">
                    <input class="signupinput" id="inputname" type="text" placeholder="Type name">
                    <input class="signupinput" id="inputsurname" type="text" placeholder="Type surname">
                    <input class="signupinput" id="inputmail" type="text" placeholder="Enter mail">
                    <input class="signupinput" id="inputpassword" type="text" placeholder="Enter Password">
                </form>
                <div class="signupbtn">Sign Up</div>
                <p class="succ">Succes</p>
                <p class="errr">Error</p>
            </div>
        </div>
        <!-- Modal Login -->
        <div class="loginmodal">
            <div class="close-btn2">x</div>
            <div class="form2">
                <form class="formlogin">
                    <input class="signupinput" id="loginmail" type="text" placeholder="Enter mail">
                    <input class="signupinput" id="loginpassword" type="text" placeholder="Enter Password">
                </form>
                <div class="loginbtn">Login</div>
                <p class="suc">Succes</p>
                <p class="err">Error</p>
            </div>
        </div>
        <div>
            <img class="spinnerR" src="../assets/Spinner-1s-200px.svg" alt="">

            <h3 class="allbook">DASHBOARD</h3>

            <div class="dashelem">
                <p class="dashelemp" id="booksdisplay">Books</p>
                <p class="dashelemp" id="authordisplay">Authors</p>
                <p class="dashelemp" id="usersdisplay">Users</p>
            </div>
            <div >
                <table class="users-table" border="1">
                    <thead>
                        <tr>
                            <td class="td">#id</td>
                            <td class="td">Name</td>
                            <td class="td">Surname</td>
                            <td class="td">Email</td>
                            <td class="td">Password</td>
                            
                        </tr>
                    </thead>
                    <tbody class="table-body-users">

                    </tbody>
            </div>
            <div>
                <table class="books-tablee" border="1">
                    <thead>
                        <tr>
                            <td class="td">#id</td>
                            <td class="td">Title</td>
                            <td class="td">Author</td>
                            <td class="td">Price</td>
                            <td class="td">Genre</td>
                            <td class="td">BookCover</td>
                            <td class="td lasttd">+</td>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
            <div>
                <table class="authors-tablee" border="1">
                    <thead>

                            <td class="td">Biography</td>
                            <td class="td">ImageUrl</td>
                            <td class="td lasttdd">+</td>
                        </tr>
                    </thead>
                    <tbody class="authors-table-body">

                    </tbody>
                </table>
            </div>
            
       

        </div>

    <div class="authormodal">
        <div class="authormodaldiv">
            <div class="close-btn-author">X</div>
            <form class="formauthorpublish">
                <input type="text" class="inputauthor" placeholder="#id" disabled>
                <input type="text" class="inputauthor" placeholder="Name and Surname">
                <input type="text" class="inputauthor" placeholder="ImageUrl">
                <input type="text" class="inputauthor" placeholder="Biography">
                <div class="btnpublishauthor">Publish</div>
            </form>
        </div>
